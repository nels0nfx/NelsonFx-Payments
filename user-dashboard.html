<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>User Dashboard - NelsonFx</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: #fff;
      text-align: center;
      padding: 30px;
    }

    .dashboard-box {
      max-width: 800px;
      margin: auto;
      background: #1f1f1f;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px #00ffcc44;
    }

    h2 {
      color: #00ffcc;
    }

    button {
      background: #00ffcc;
      color: #000;
      border: none;
      padding: 10px 20px;
      font-weight: bold;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 10px;
    }

    .info {
      margin: 20px 0;
      text-align: left;
    }

    .info span {
      font-weight: bold;
    }

    input, select {
      padding: 10px;
      margin: 8px 0;
      width: 90%;
      border-radius: 6px;
      border: none;
    }

    .edit-section {
      margin-top: 30px;
      background: #222;
      padding: 20px;
      border-radius: 10px;
    }

    .profile-pic {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      margin: 10px auto;
      border: 3px solid #00ffcc;
    }

    .ticker-container {
      margin-top: 40px;
      border-radius: 10px;
      overflow: hidden;
      background: #111;
      box-shadow: 0 0 5px #00ffcc66;
    }
  </style>
</head>
<body>

  <div class="dashboard-box">
    <h2>User Dashboard</h2>

    <img src="" id="profileImg" class="profile-pic" alt="Profile Picture">

    <div class="info">
      <p><span>Name:</span> <span id="userName">Loading...</span></p>
      <p><span>Email:</span> <span id="userEmail">Loading...</span></p>
      <p><span>Subscription:</span> <span id="userSub">0 months</span></p>
      <p><span>Status:</span> <span id="userStatus">Checking...</span></p>
      <p><span>Days Remaining:</span> <span id="daysLeft">Calculating...</span></p>
      <p><span>Expires On:</span> <span id="expiresOn">-</span></p>
    </div>

    <div class="edit-section">
      <h3>Edit Profile</h3>
      <input type="text" id="editName" placeholder="New Name" /><br>
      <input type="email" id="editEmail" placeholder="New Email" /><br>
      <select id="profileSelect">
        <option value="https://i.imgur.com/1Q9Z1Zm.png">Male 1</option>
        <option value="https://i.imgur.com/1z0fPbn.png">Female 1</option>
        <option value="https://i.imgur.com/v6d5Woz.png">Male 2</option>
        <option value="https://i.imgur.com/kKnNmnE.png">Female 2</option>
      </select><br>
      <button onclick="updateProfile()">Update Profile</button>
    </div>

    <button onclick="logout()">Logout</button>

    <h3 style="margin-top: 40px;">Live Forex & Stock Prices</h3>
    <div class="ticker-container">
      <iframe src="https://www.widgets.investing.com/live-currency-cross-rates?theme=darkTheme" width="100%" height="300" frameborder="0"></iframe>
    </div>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCeT-ikui8I4E6SI6rcsiiV2d4qMmhS8AU",
      authDomain: "nelsonfx-d023e.firebaseapp.com",
      projectId: "nelsonfx-d023e",
      storageBucket: "nelsonfx-d023e.firebasestorage.app",
      messagingSenderId: "214577890152",
      appId: "1:214577890152:web:0e644efc05c06046a2ccdd"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();
    const uid = sessionStorage.getItem("nelsonfx_user_id");

    if (!uid) {
      alert("You are not logged in.");
      window.location.href = "login.html";
    }

    async function loadUser() {
      const docRef = db.collection("users").doc(uid);
      const docSnap = await docRef.get();

      if (docSnap.exists) {
        const user = docSnap.data();
        document.getElementById("userName").textContent = user.name;
        document.getElementById("userEmail").textContent = user.email;
        document.getElementById("userSub").textContent = user.subscription + " months";
        document.getElementById("editName").value = user.name;
        document.getElementById("editEmail").value = user.email;
        document.getElementById("profileImg").src = user.profile || "https://i.imgur.com/1Q9Z1Zm.png";
        document.getElementById("profileSelect").value = user.profile || "https://i.imgur.com/1Q9Z1Zm.png";

        const startDate = new Date(user.registeredAt);
        const endDate = new Date(startDate);
        endDate.setMonth(endDate.getMonth() + (user.subscription || 0));
        const today = new Date();
        const diffDays = Math.ceil((endDate - today) / (1000 * 60 * 60 * 24));

        document.getElementById("daysLeft").textContent = diffDays > 0 ? diffDays + " days" : "0 days";
        document.getElementById("userStatus").textContent = diffDays > 0 ? "Active" : "Expired";
        document.getElementById("expiresOn").textContent = endDate.toLocaleDateString("en-GB", {
          year: "numeric", month: "long", day: "numeric"
        });
      }
    }

    async function updateProfile() {
      const newName = document.getElementById("editName").value.trim();
      const newEmail = document.getElementById("editEmail").value.trim();
      const newProfile = document.getElementById("profileSelect").value;

      if (!newName || !newEmail) {
        alert("Please enter name and email.");
        return;
      }

      try {
        await db.collection("users").doc(uid).update({
          name: newName,
          email: newEmail,
          profile: newProfile
        });

        document.getElementById("userName").textContent = newName;
        document.getElementById("userEmail").textContent = newEmail;
        document.getElementById("profileImg").src = newProfile;

        alert("Profile updated!");
      } catch (error) {
        alert("Update failed: " + error.message);
      }
    }

    function logout() {
      auth.signOut();
      sessionStorage.removeItem("nelsonfx_user_id");
      window.location.href = "login.html";
    }

    loadUser();
  </script>

</body>
</html>
