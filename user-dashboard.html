<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>User Dashboard - NelsonFx</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: #fff;
      text-align: center;
      padding: 40px;
    }

    .dashboard-box {
      max-width: 600px;
      margin: auto;
      background: #1f1f1f;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px #00ffcc44;
    }

    h2 {
      color: #00ffcc;
    }

    button {
      background: #00ffcc;
      color: #000;
      border: none;
      padding: 10px 20px;
      font-weight: bold;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 20px;
    }

    .info {
      margin: 20px 0;
      text-align: left;
    }

    .info span {
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="dashboard-box">
    <h2>User Dashboard</h2>
    <div class="info">
      <p><span>Name:</span> <span id="userName">Loading...</span></p>
      <p><span>Email:</span> <span id="userEmail">Loading...</span></p>
      <p><span>Subscription:</span> <span id="userSub">0 months</span></p>
      <p><span>Status:</span> <span id="userStatus">Checking...</span></p>
      <p><span>Days Remaining:</span> <span id="daysLeft">Calculating...</span></p>
    </div>

    <button onclick="logout()">Logout</button>
  </div>

  <!-- Firebase Script -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.5.0/firebase-app.js";
    import { getAuth, signOut } from "https://www.gstatic.com/firebasejs/11.5.0/firebase-auth.js";
    import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/11.5.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCeT-ikui8I4E6SI6rcsiiV2d4qMmhS8AU",
      authDomain: "nelsonfx-d023e.firebaseapp.com",
      projectId: "nelsonfx-d023e",
      storageBucket: "nelsonfx-d023e.firebasestorage.app",
      messagingSenderId: "214577890152",
      appId: "1:214577890152:web:0e644efc05c06046a2ccdd"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);

    const uid = sessionStorage.getItem("nelsonfx_user_id");

    if (!uid) {
      alert("You are not logged in.");
      window.location.href = "login.html";
    }

    async function loadUser() {
      const docRef = doc(db, "users", uid);
      const docSnap = await getDoc(docRef);

      if (docSnap.exists()) {
        const user = docSnap.data();
        document.getElementById("userName").textContent = user.name;
        document.getElementById("userEmail").textContent = user.email;
        document.getElementById("userSub").textContent = user.subscription + " months";

        const startDate = new Date(user.registeredAt);
        const months = user.subscription;
        const endDate = new Date(startDate);
        endDate.setMonth(endDate.getMonth() + months);

        const today = new Date();
        const diffTime = endDate - today;
        const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));

        if (diffDays > 0) {
          document.getElementById("daysLeft").textContent = diffDays + " days";
          document.getElementById("userStatus").textContent = "Active";
        } else {
          document.getElementById("daysLeft").textContent = "0 days";
          document.getElementById("userStatus").textContent = "Expired";
        }
      } else {
        alert("User not found.");
      }
    }

    loadUser();

    function logout() {
      signOut(auth);
      sessionStorage.removeItem("nelsonfx_user_id");
      window.location.href = "login.html";
    }
  </script>

</body>
</html>
