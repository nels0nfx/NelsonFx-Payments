<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - NelsonFx</title>
    <link rel="stylesheet" href="admin-style.css">
    <script src="admin-script.js" defer></script>
</head>
<body>
    <div class="admin-container">
        <h1>Admin Panel</h1>
        <button onclick="logout()">Logout</button>
        
        <div class="menu">
            <button onclick="showSection('dashboard')">Dashboard</button>
            <button onclick="showSection('payments')">Manage Payments</button>
            <button onclick="showSection('chat-section'); manageChat()">Manage Chat</button>
        </div>

        <div id="dashboard" class="section">
            <h2>Dashboard</h2>
            <p>Welcome, Admin! Manage your forex platform here.</p>
        </div>

        <div id="payments" class="section" style="display: none;">
            <h2>Manage Payments</h2>
            <form id="payment-proof-form">
                <label for="name">Client Name:</label>
                <input type="text" id="name" required>
                
                <label for="amount">Amount Paid:</label>
                <input type="number" id="amount" required>
                
                <label for="proof">Upload Proof:</label>
                <input type="file" id="proof" required>
                
                <button type="submit">Submit Payment</button>
            </form>
        </div>

        <div id="chat-section" class="section" style="display: none;">
            <h2>Manage Chats</h2>
            <p>Reply to customer messages here.</p>
        </div>
    </div>
</body>
</html>
