<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - NelsonFx</title>
    <link rel="stylesheet" href="admin-styles.css">
    <script src="admin-script.js" defer></script>
</head>
<body>

    <header>
        <h1>Admin Panel - NelsonFx</h1>
        <button onclick="logout()">Logout</button>
    </header>

    <nav>
        <ul>
            <li><a href="#" onclick="showSection('dashboard')">Dashboard</a></li>
            <li><a href="#" onclick="showSection('manage-payments')">Manage Payments</a></li>
            <li><a href="#" onclick="showSection('manage-chats')">Manage Chats</a></li>
            <li><a href="#" onclick="showSection('settings')">Settings</a></li>
        </ul>
    </nav>

    <section id="dashboard" class="section">
        <h2>Dashboard</h2>
        <p>Welcome, Admin!</p>
        <p>Total Payments: <span id="total-payments">0</span></p>
        <p>Total Users: <span id="total-users">0</span></p>
    </section>

    <section id="manage-payments" class="section">
        <h2>Manage Payments</h2>
        <table>
            <thead>
                <tr>
                    <th>User</th>
                    <th>Amount</th>
                    <th>Status</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="payment-list">
                <!-- Payment records will be displayed here -->
            </tbody>
        </table>
    </section>

    <section id="manage-chats" class="section">
        <h2>Manage Chats</h2>
        <iframe src="https://dashboard.tawk.to/" width="100%" height="500px"></iframe>
    </section>

    <section id="settings" class="section">
        <h2>Settings</h2>
        <label for="admin-password">Change Admin Password:</label>
        <input type="password" id="admin-password" placeholder="Enter new password">
        <button onclick="changePassword()">Update</button>
    </section>

    <footer>
        <p>&copy; 2025 NelsonFx Admin Panel. All Rights Reserved.</p>
    </footer>

    <script>
        function showSection(sectionId) {
            document.querySelectorAll('.section').forEach(section => {
                section.style.display = 'none';
            });
            document.getElementById(sectionId).style.display = 'block';
        }

        function logout() {
            alert("Logged out successfully!");
            window.location.href = "index.html";
        }

        function changePassword() {
            let newPassword = document.getElementById("admin-password").value;
            if (newPassword.length > 5) {
                alert("Password updated successfully!");
            } else {
                alert("Password must be at least 6 characters.");
            }
        }

        // Show dashboard by default
        showSection('dashboard');
    </script>

</body>
</html>
