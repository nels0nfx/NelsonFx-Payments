<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Panel - NelsonFx</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #121212;
      color: #fff;
      text-align: center;
      padding: 30px;
    }
    .admin-container {
      max-width: 900px;
      margin: auto;
      background: #1f1f1f;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px #00ffcc44;
    }
    h1, h2 {
      color: #00ffcc;
    }
    button {
      background: #00ffcc;
      color: #000;
      border: none;
      padding: 10px 20px;
      font-weight: bold;
      border-radius: 6px;
      cursor: pointer;
      margin: 5px;
    }
    .menu button {
      margin: 5px;
    }
    .section {
      display: none;
      margin-top: 30px;
      background: #222;
      padding: 20px;
      border-radius: 10px;
    }
    .toast {
      position: fixed;
      top: 20px;
      right: 20px;
      background: #00ffcc;
      color: #000;
      padding: 10px 20px;
      font-weight: bold;
      border-radius: 6px;
      display: none;
      z-index: 999;
    }
    input, select {
      padding: 10px;
      width: 80%;
      margin: 8px 0;
      border-radius: 5px;
      border: none;
    }
    table {
      width: 100%;
      margin-top: 10px;
      border-collapse: collapse;
    }
    th, td {
      padding: 10px;
      border: 1px solid #444;
    }
    th {
      background: #00ffcc;
      color: #000;
    }
  </style>
</head>
<body>

<div class="toast" id="toast">Toast</div>

<div class="admin-container" id="loginSection">
  <h1>Admin Login</h1>
  <input type="password" id="adminPass" placeholder="Enter Admin Password" />
  <button onclick="checkAdmin()">Enter</button>
</div>

<div class="admin-container" id="mainPanel" style="display: none;">
  <h1>Admin Panel - NelsonFx</h1>
  <button onclick="logout()">Logout</button>

  <div class="menu">
    <button onclick="showSection('dashboard')">Dashboard</button>
    <button onclick="showSection('users')">Manage Users</button>
    <button onclick="showSection('reset')">Reset User Password</button>
    <button onclick="showSection('settings')">Settings</button>
  </div>

  <div id="dashboard" class="section" style="display: block;">
    <h2>Dashboard Analytics</h2>
    <p><strong>Total Users:</strong> <span id="totalUsers">0</span></p>
    <p><strong>Active Subscriptions:</strong> <span id="activeSubs">0</span></p>
  </div>

    <div id="users" class="section">
    <h2>Manage Users</h2>
    <input type="text" id="searchUser" oninput="filterUsers()" placeholder="Search by name or email..." style="width: 80%; padding: 10px; border-radius: 6px;">
    <div id="userTable">Loading...</div>
  </div>

  <div id="reset" class="section">
    <h2>Reset User Password</h2>
    <input type="email" id="resetEmail" placeholder="Enter user email" />
    <button onclick="resetUserPassword()">Send Reset Link</button>
  </div>

  <div id="settings" class="section">
    <h2>Settings</h2>
    <p><strong>Theme:</strong> <button onclick="toggleTheme()">Toggle Theme</button></p>
    <p><strong>Export Users:</strong> <button onclick="exportCSV()">Download CSV</button></p>
    <p><strong>Maintenance Mode:</strong> <button onclick="toggleMaintenance()">Toggle Maintenance</button></p>
    <p><strong>Email Alerts:</strong> <button onclick="toggleAlerts()">Toggle Alerts</button></p>
  </div>
</div>

<!-- Firebase SDKs -->
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyCeT-ikui8I4E6SI6rcsiiV2d4qMmhS8AU",
    authDomain: "nelsonfx-d023e.firebaseapp.com",
    projectId: "nelsonfx-d023e",
    storageBucket: "nelsonfx-d023e.appspot.com",
    messagingSenderId: "214577890152",
    appId: "1:214577890152:web:0e644efc05c06046a2ccdd"
  };
  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();
  const db = firebase.firestore();
  const ADMIN_PASSWORD = "2468Abcd";
  let allUsers = [];

  function showToast(msg) {
    const toast = document.getElementById("toast");
    toast.textContent = msg;
    toast.style.display = "block";
    setTimeout(() => toast.style.display = "none", 3000);
  }

  function checkAdmin() {
    const entered = document.getElementById("adminPass").value;
    if (entered === ADMIN_PASSWORD) {
      document.getElementById("loginSection").style.display = "none";
      document.getElementById("mainPanel").style.display = "block";
      loadDashboard();
    } else {
      showToast("Wrong password");
    }
  }

  function showSection(id) {
    document.querySelectorAll(".section").forEach(s => s.style.display = "none");
    document.getElementById(id).style.display = "block";
    if (id === 'users') loadUsers();
  }

  function logout() {
    location.reload();
  }

  function loadDashboard() {
    db.collection("users").get().then(snapshot => {
      let total = 0;
      let active = 0;
      snapshot.forEach(doc => {
        const user = doc.data();
        total++;
        const reg = new Date(user.registeredAt);
        const end = new Date(reg);
        end.setMonth(end.getMonth() + (user.subscription || 0));
        if (end > new Date()) active++;
      });
      document.getElementById("totalUsers").textContent = total;
      document.getElementById("activeSubs").textContent = active;
    });
  }

  function loadUsers() {
    db.collection("users").get().then(snapshot => {
      allUsers = [];
      snapshot.forEach(doc => {
        allUsers.push({ id: doc.id, ...doc.data() });
      });
      displayUsers(allUsers);
    });
  }

  function displayUsers(users) {
    let html = `<table><tr><th>Name</th><th>Email</th><th>Sub</th><th>Status</th><th>Actions</th></tr>`;
    users.forEach(user => {
      html += `
        <tr>
          <td>${user.name || ""}</td>
          <td>${user.email || ""}</td>
          <td>${user.subscription || 0} mo</td>
          <td>${user.banned ? "Banned" : "Active"}</td>
          <td>
            <button onclick="editUser('${user.id}')">Edit</button>
            <button onclick="deleteUser('${user.id}')">Delete</button>
            <button onclick="banUser('${user.id}')">${user.banned ? "Unban" : "Ban"}</button>
          </td>
        </tr>
      `;
    });
    html += `</table>`;
    document.getElementById("userTable").innerHTML = html;
  }

  function filterUsers() {
    const search = document.getElementById("searchUser").value.toLowerCase();
    const filtered = allUsers.filter(u =>
      (u.name && u.name.toLowerCase().includes(search)) ||
      (u.email && u.email.toLowerCase().includes(search))
    );
    displayUsers(filtered);
  }

  function editUser(id) {
    const newSub = prompt("Enter new subscription months:");
    if (newSub !== null && !isNaN(newSub)) {
      db.collection("users").doc(id).update({ subscription: parseInt(newSub) })
        .then(() => {
          showToast("User updated");
          loadUsers();
        });
    }
  }

  function deleteUser(id) {
    if (confirm("Are you sure you want to delete this user?")) {
      db.collection("users").doc(id).delete()
        .then(() => {
          showToast("User deleted");
          loadUsers();
        });
    }
  }

  function banUser(id) {
    const user = allUsers.find(u => u.id === id);
    const newStatus = !user.banned;
    db.collection("users").doc(id).update({ banned: newStatus })
      .then(() => {
        showToast(newStatus ? "User banned" : "User unbanned");
        loadUsers();
      });
  }

  function resetUserPassword() {
    const email = document.getElementById("resetEmail").value;
    if (!email) return showToast("Enter email");
    auth.sendPasswordResetEmail(email)
      .then(() => showToast("Reset link sent to " + email))
      .catch(err => showToast("Error: " + err.message));
  }

  function exportCSV() {
    if (allUsers.length === 0) return showToast("No users to export.");
    let csv = "Name,Email,Subscription\n";
    allUsers.forEach(u => {
      csv += `${u.name || ""},${u.email || ""},${u.subscription || 0}\n`;
    });
    const blob = new Blob([csv], { type: "text/csv" });
    const url = URL.createObjectURL(blob);
    const a = document.createElement("a");
    a.href = url;
    a.download = "users.csv";
    a.click();
    URL.revokeObjectURL(url);
  }

  function toggleTheme() {
    document.body.classList.toggle("light");
    showToast("Theme toggled");
  }

  function toggleAlerts() {
    showToast("Email alerts toggled (dummy)");
  }

  function toggleMaintenance() {
    showToast("Maintenance mode toggled (dummy)");
  }
</script>
</body>
</html>
