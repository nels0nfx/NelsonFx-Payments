<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Panel - NelsonFx</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f2027;
      color: #fff;
      padding: 30px;
      text-align: center;
    }

    .login-box, .dashboard-box {
      max-width: 1000px;
      margin: auto;
      background: #1f1f1f;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px #00ffcc44;
    }

    input[type="password"], input[type="number"] {
      padding: 10px;
      width: 250px;
      margin: 10px 0;
      border: none;
      border-radius: 6px;
      font-size: 16px;
    }

    button {
      padding: 10px 20px;
      background: #00ffcc;
      color: #000;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
      margin: 10px;
    }

    table {
      width: 100%;
      margin-top: 30px;
      border-collapse: collapse;
    }

    th, td {
      padding: 12px;
      border-bottom: 1px solid #00ffcc33;
    }

    th {
      background-color: #00ffcc22;
      color: #00ffcc;
    }

    .footer {
      margin-top: 40px;
      font-size: 14px;
      color: #aaa;
    }

    img.proof-img {
      width: 120px;
      border-radius: 6px;
      border: 1px solid #00ffcc44;
    }
  </style>
</head>
<body>

  <!-- Admin Login -->
  <div class="login-box" id="loginBox">
    <h2>Admin Login</h2>
    <input type="password" id="adminPass" placeholder="Enter Admin Password">
    <br>
    <button onclick="checkAdmin()">Login</button>
  </div>

  <!-- Admin Dashboard -->
  <div class="dashboard-box" id="dashboardBox" style="display: none;">
    <h2>Welcome, Admin - Manage Users</h2>

    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>Email</th>
          <th>Subscription</th>
          <th>Status</th>
          <th>Update</th>
        </tr>
      </thead>
      <tbody id="userTable"></tbody>
    </table>

    <h2 style="margin-top: 40px;">Submitted Payment Proofs</h2>
    <table>
      <thead>
        <tr>
          <th>Client Name</th>
          <th>Amount (₦)</th>
          <th>Proof</th>
        </tr>
      </thead>
      <tbody id="proofTable"></tbody>
    </table>

    <div class="footer">
      &copy; 2025 NelsonFx Admin Panel
    </div>
  </div>

  <!-- Firebase Script -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.5.0/firebase-app.js";
    import {
      getFirestore,
      collection,
      getDocs,
      updateDoc,
      doc
    } from "https://www.gstatic.com/firebasejs/11.5.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCeT-ikui8I4E6SI6rcsiiV2d4qMmhS8AU",
      authDomain: "nelsonfx-d023e.firebaseapp.com",
      projectId: "nelsonfx-d023e",
      storageBucket: "nelsonfx-d023e.firebasestorage.app",
      messagingSenderId: "214577890152",
      appId: "1:214577890152:web:0e644efc05c06046a2ccdd"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // Admin login
    window.checkAdmin = function () {
      const inputPass = document.getElementById("adminPass").value;
      if (inputPass === "2468Abcd.") {
        document.getElementById("loginBox").style.display = "none";
        document.getElementById("dashboardBox").style.display = "block";
        loadUsers();
        loadProofs();
        autoExpireAndNotify();
      } else {
        alert("Incorrect password.");
      }
    };

    // Load users
    async function loadUsers() {
      const userTable = document.getElementById("userTable");
      userTable.innerHTML = "";
      const querySnapshot = await getDocs(collection(db, "users"));

      querySnapshot.forEach((docSnap) => {
        const user = docSnap.data();
        const row = document.createElement("tr");

        row.innerHTML = `
          <td>${user.name}</td>
          <td>${user.email}</td>
          <td>
            <input type="number" id="sub-${docSnap.id}" value="${user.subscription}" min="0" />
          </td>
          <td>${user.subscription > 0 ? "Active" : "Expired"}</td>
          <td>
            <button onclick="updateSub('${docSnap.id}')">Update</button>
          </td>
        `;
        userTable.appendChild(row);
      });
    }

    window.updateSub = async function (userId) {
      const input = document.getElementById("sub-" + userId);
      const newSub = parseInt(input.value);

      if (!isNaN(newSub)) {
        const userRef = doc(db, "users", userId);
        await updateDoc(userRef, {
          subscription: newSub,
          expiredNotified: false
        });
        alert("Subscription updated!");
        loadUsers();
      }
    };

    async function autoExpireAndNotify() {
      const querySnapshot = await getDocs(collection(db, "users"));

      querySnapshot.forEach(async (docSnap) => {
        const user = docSnap.data();
        const userId = docSnap.id;

        if (user.subscription <= 0 && !user.expiredNotified) {
          const userRef = doc(db, "users", userId);
          await updateDoc(userRef, { expiredNotified: true });

          await fetch("https://formsubmit.co/ajax/nwekechinecherem03@gmail.com", {
            method: "POST",
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({
              _subject: "User Subscription Expired",
              Name: user.name,
              Email: user.email,
              Message: `User ${user.name} (${user.email}) has expired their subscription.`
            })
          });

          console.log(`Email sent for expired user: ${user.email}`);
        }
      });
    }

    async function loadProofs() {
      const proofTable = document.getElementById("proofTable");
      proofTable.innerHTML = "";
      const proofSnap = await getDocs(collection(db, "payments"));

      proofSnap.forEach((docSnap) => {
        const data = docSnap.data();
        const row = document.createElement("tr");

        row.innerHTML = `
          <td>${data.name}</td>
          <td>₦${data.amount}</td>
          <td><img class="proof-img" src="${data.proof}" alt="Proof of Payment" /></td>
        `;
        proofTable.appendChild(row);
      });
    }
  </script>

</body>
</html>
