<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - NelsonFx Admin</title>
  <style>
    body {
      background-color: #0f2027;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
    }
    .login-box {
      max-width: 400px;
      margin: auto;
      background: #1f1f1f;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px #00ffcc33;
    }
    input {
      width: 90%;
      padding: 12px;
      margin: 15px 0;
      border: none;
      border-radius: 6px;
      font-size: 16px;
    }
    button {
      background: #00ffcc;
      color: #000;
      border: none;
      padding: 12px 20px;
      cursor: pointer;
      font-weight: bold;
      border-radius: 6px;
    }
  </style>
</head>
<body>

  <div class="login-box">
    <h2>Admin Login</h2>
    <input type="password" id="adminPass" placeholder="Enter Admin Password">
    <button onclick="checkLogin()">Login</button>
  </div>

  <script>
    function checkLogin() {
      const password = document.getElementById("adminPass").value;
      if (password === "2468Abcd.") {
        window.location.href = "dashboard.html";
      } else {
        alert("Incorrect password");
      }
    }
  </script>

</body>
</html>
