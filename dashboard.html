<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Panel - NelsonFx</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #121212;
      color: #fff;
      text-align: center;
      padding: 30px;
    }

    .admin-container {
      max-width: 800px;
      margin: auto;
      background: #1f1f1f;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px #00ffcc44;
    }

    h1, h2 {
      color: #00ffcc;
    }

    button {
      background: #00ffcc;
      color: #000;
      border: none;
      padding: 10px 20px;
      font-weight: bold;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 10px;
    }

    .menu button {
      margin: 5px;
    }

    .section {
      display: none;
      margin-top: 30px;
      background: #222;
      padding: 20px;
      border-radius: 10px;
    }

    .toast {
      position: fixed;
      top: 20px;
      right: 20px;
      background: #00ffcc;
      color: #000;
      padding: 10px 20px;
      font-weight: bold;
      border-radius: 6px;
      display: none;
      z-index: 999;
    }

    input {
      padding: 10px;
      width: 80%;
      margin: 8px 0;
      border-radius: 5px;
      border: none;
    }
  </style>
</head>
<body>

<div class="toast" id="toast">Toast</div>

<div class="admin-container">
  <h1>Admin Panel - NelsonFx</h1>
  <button onclick="logout()">Logout</button>

  <div class="menu">
    <button onclick="showSection('dashboard')">Dashboard</button>
    <button onclick="showSection('reset')">Reset User Password</button>
    <button onclick="showSection('settings')">Settings</button>
  </div>

  <div id="dashboard" class="section" style="display: block;">
    <h2>Dashboard</h2>
    <p>Welcome, Admin! Manage user actions below.</p>
  </div>

  <div id="reset" class="section">
    <h2>Reset User Password</h2>
    <input type="email" id="resetEmail" placeholder="Enter user email" />
    <button onclick="resetUserPassword()">Send Reset Link</button>
  </div>

  <div id="settings" class="section">
    <h2>Settings</h2>
    <p>More admin settings coming soon...</p>
  </div>
</div>

<!-- Firebase SDKs -->
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyCeT-ikui8I4E6SI6rcsiiV2d4qMmhS8AU",
    authDomain: "nelsonfx-d023e.firebaseapp.com",
    projectId: "nelsonfx-d023e",
    storageBucket: "nelsonfx-d023e.appspot.com",
    messagingSenderId: "214577890152",
    appId: "1:214577890152:web:0e644efc05c06046a2ccdd"
  };
  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();

  function showToast(msg) {
    const toast = document.getElementById("toast");
    toast.textContent = msg;
    toast.style.display = "block";
    setTimeout(() => toast.style.display = "none", 3000);
  }

  function showSection(id) {
    document.querySelectorAll('.section').forEach(sec => sec.style.display = 'none');
    document.getElementById(id).style.display = 'block';
  }

  function resetUserPassword() {
    const email = document.getElementById("resetEmail").value.trim();
    if (!email) return showToast("Please enter a user email");

    auth.sendPasswordResetEmail(email)
      .then(() => showToast("Reset link sent to " + email))
      .catch(err => showToast("Error: " + err.message));
  }

  function logout() {
    sessionStorage.removeItem("nelsonfx_user_id");
    window.location.href = "login.html";
  }
</script>

</body>
</html>
