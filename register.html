<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register - NelsonFx</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: #fff;
      text-align: center;
      padding: 40px;
    }
    .register-box {
      max-width: 400px;
      margin: auto;
      background: #1f1f1f;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px #00ffcc44;
    }
    input {
      width: 90%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 6px;
      font-size: 16px;
    }
    button {
      background: #00ffcc;
      color: #000;
      border: none;
      padding: 12px 20px;
      font-weight: bold;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div class="register-box">
    <h2>Create Account</h2>
    <form id="registerForm">
      <input type="text" id="name" placeholder="Full Name" required><br>
      <input type="email" id="email" placeholder="Email Address" required><br>
      <input type="password" id="password" placeholder="Password" required><br>
      <button type="submit">Register</button>
    </form>
    <p>Already have an account? <a href="login.html" style="color:#00ffcc;">Login here</a></p>
  </div>

  <script>
    document.getElementById("registerForm").addEventListener("submit", function (e) {
      e.preventDefault();
      const name = document.getElementById("name").value;
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      // Save user locally (simulate database)
      const user = { name, email, password, subscription: 0 };
      localStorage.setItem("nelsonfx_user_" + email, JSON.stringify(user));

      // Optional: Send email notification to admin using FormSubmit
      fetch("https://formsubmit.co/ajax/nwekechinecherem03@gmail.com", {
        method: "POST",
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          _subject: "New User Registered",
          Name: name,
          Email: email
        })
      });

      alert("Registration successful! Please log in.");
      window.location.href = "login.html";
    });
  </script>

</body>
</html>
