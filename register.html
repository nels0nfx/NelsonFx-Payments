<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register - NelsonFx</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: #fff;
      text-align: center;
      padding: 40px;
    }
    .register-box {
      max-width: 400px;
      margin: auto;
      background: #1f1f1f;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px #00ffcc44;
    }
    input {
      width: 90%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 6px;
      font-size: 16px;
    }
    button {
      background: #00ffcc;
      color: #000;
      border: none;
      padding: 12px 20px;
      font-weight: bold;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div class="register-box">
    <h2>Create Account</h2>
    <form id="registerForm">
      <input type="text" id="name" placeholder="Full Name" required><br>
      <input type="email" id="email" placeholder="Email Address" required><br>
      <input type="password" id="password" placeholder="Password" required><br>
      <button type="submit">Register</button>
    </form>
    <p>Already have an account? <a href="login.html" style="color:#00ffcc;">Login here</a></p>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCeT-ikui8I4E6SI6rcsiiV2d4qMmhS8AU",
      authDomain: "nelsonfx-d023e.firebaseapp.com",
      projectId: "nelsonfx-d023e",
      storageBucket: "nelsonfx-d023e.firebasestorage.app",
      messagingSenderId: "214577890152",
      appId: "1:214577890152:web:0e644efc05c06046a2ccdd"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    document.getElementById("registerForm").addEventListener("submit", async function (e) {
      e.preventDefault();

      const name = document.getElementById("name").value;
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      try {
        const userCredential = await auth.createUserWithEmailAndPassword(email, password);
        const user = userCredential.user;

        await db.collection("users").doc(user.uid).set({
          name: name,
          email: email,
          subscription: 0,
          registeredAt: new Date().toISOString()
        });

        // Send welcome email to the user
        await fetch("https://formsubmit.co/ajax/" + email, {
          method: "POST",
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            _subject: "Welcome to NelsonFx!",
            Name: name,
            Message: `Hi ${name},\n\nWelcome to NelsonFx! We're excited to have you here.\n\nYou now have access to your dashboard, where you'll be able to track your subscriptions and learn all about Forex.\n\nLetâ€™s grow together!\n\n- NelsonFx Team`
          })
        });

        alert("Registration successful! A welcome email has been sent.");
        window.location.href = "login.html";
      } catch (error) {
        alert("Registration failed: " + error.message);
      }
    });
  </script>

</body>
</html>
