<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - NelsonFx</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: #fff;
      text-align: center;
      padding: 40px;
    }
    .login-box {
      max-width: 400px;
      margin: auto;
      background: #1f1f1f;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px #00ffcc44;
    }
    input {
      width: 90%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 6px;
      font-size: 16px;
    }
    button {
      background: #00ffcc;
      color: #000;
      border: none;
      padding: 12px 20px;
      font-weight: bold;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div class="login-box">
    <h2>User Login</h2>
    <form id="loginForm">
      <input type="email" id="email" placeholder="Email Address" required><br>
      <input type="password" id="password" placeholder="Password" required><br>
      <button type="submit">Login</button>
    </form>
    <p>Don't have an account? <a href="register.html" style="color:#00ffcc;">Register here</a></p>
  </div>

  <script>
    document.getElementById("loginForm").addEventListener("submit", function (e) {
      e.preventDefault();
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      const userData = localStorage.getItem("nelsonfx_user_" + email);
      if (!userData) {
        alert("Account not found.");
        return;
      }

      const user = JSON.parse(userData);
      if (user.password !== password) {
        alert("Incorrect password.");
        return;
      }

      // Save session
      sessionStorage.setItem("nelsonfx_current_user", email);
      window.location.href = "user-dashboard.html";
    });
  </script>

</body>
</html>
